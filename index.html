// เปิดหน้าเวทีที่เลือก
function openStage(stage) {
    document.getElementById("stagePage").style.display = "none";
    document.getElementById("stageContent").style.display = "block";
    document.getElementById("stageContent").innerHTML = stageData[stage];
}

// เลือกศิลปิน
function pick(checkbox, artist, time, stage, startTime) {
    if (checkbox.checked) {
        selectedActs.push({ artist, time, stage, timeStart: startTime });
    } else {
        selectedActs = selectedActs.filter(a => !(a.artist === artist && a.stage === stage));
    }
}

// กลับหน้าแรก
function backHome() {
    document.getElementById("stageContent").style.display = "none";
    document.getElementById("stagePage").style.display = "block";
}

// แสดงตารางส่วนตัว
function goResult() {
    document.getElementById("stageContent").style.display = "none";
    document.getElementById("resultPage").style.display = "block";

    let html = "";
    selectedActs.sort((a, b) => a.timeStart - b.timeStart);

    selectedActs.forEach(a => {
        html += `
            <div class="artist-card">
                <b>${a.artist}</b><br>
                ${a.time} — <i>${a.stage}</i>
            </div>
        `;
    });

    document.getElementById("resultList").innerHTML = html;
}
</script>
